<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in html</title>
    <style>
        #firstPara{
            color: blueviolet;
        }
        #secondPara{
            color: rgb(65, 156, 65);
        }
        #thirdPara{
            color:#f542d4;
        }
    </style>
</head>
<body>
    <h1>This is first box</h1>
    <p id = "firstPara">This is paragraph from first box</p>

    <h1>This is second box</h1>
    <p id = "secondPara">This is paragraph from second box</p>

    <h1>This is third box</h1>
    <p id = "thirdPara">This is paragraph from third box</p>
</body>
</html>
