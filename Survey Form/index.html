<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="heading">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="main">
        <form class="form-group" type="submit">
            <label for="fname">Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter Your Name"><br>
            <label for="lname">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter Your Email"><br>
            <label for="lname">Age</label><br>
            <input type="number" id="age" name="age" placeholder="Age"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select id="cars" name="cars" placeholder="Age">
                <option value="student">Student</option>
                <option value="fulltime">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not">Prefer Not to Say</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="role">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Front-end Projects</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Back-end Projects</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Data Visualization</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Challenges</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Open Source Community</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Gitter help rooms</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Videos</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> City Meetups</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Wiki</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Forum</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Additional Courses</label><br>
            <label for="fname">Any comments or suggestions?</label><br>
            <textarea  rows="4" cols="50" name="comment" form="usrform">Enter your comment here...</textarea><br>
            <button type="submit" form="form1" value="Submit">Submit</button>
        </form>
    </div>
</body>

</html>
